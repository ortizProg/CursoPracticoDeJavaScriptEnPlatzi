        <section>
            <h1>Calcula la altura de un triangulo isosceles</h1>
            <form>
                <div class="input--container">
                    <label for="inputTrianguloLado1">Escribe la medida del primer lado del triangulo</label>
                    <input type="number" name="inputTrianguloLado1" id="inputTrianguloLado1">
                </div>
                <div class="input--container">
                    <label for="inputTrianguloLado2">Escribe la medida del segundo lado del triangulo</label>
                    <input type="number" name="inputTrianguloLado2" id="inputTrianguloLado2">
                </div>
                <div class="input--container">
                    <label for="inputTrianguloBase">Escribe la medida de la base del triangulo</label>
                    <input type="number" name="inputTrianguloBase" id="inputTrianguloBase">
                </div>
                <div class="button--container">
                    <button type="button" onclick="calcularAlturaTrianguloIsosceles()">Calcular</button>
                </div>
            </form>
        </section>
