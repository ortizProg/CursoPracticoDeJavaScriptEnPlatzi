<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/tablet.css" media="(min-with: 930px)" />
    <link rel="stylesheet" href="./css/desktop.css" media="(min-width: 1070px)" />
    <title>Segundo reto || curso de platzi</title>
</head>
<body>
    <header>
        <div class="logo--container">
            <figure>
                <img src="./pics/climbing-plant-1948358.svg" class="logo--img" title="Logo de la tienda" alt="Logo en forma de rama que identifica a la tienda">
            </figure>
        </div>
        <nav class="nav--container">
            <ol class="nav-list--container">
                <li class="nav-list--item">
                    <a href="#">Inicio</a>
                </li>
                <li class="nav-list--item">
                    <a href="#">Tienda</a>
                </li>
                <li class="nav-list--item nav-list--perfil">
                    <img src="https://live.staticflickr.com/65535/51617338599_1c6a22f417_q.jpg" alt="">
                </li>
                <li class="nav-list--item">
                    <span class="carrito--container">
                        <img src="https://live.staticflickr.com/65535/51609206741_d4905069b9_q.jpg" class="carrito--img" alt="Carrito de compras">
                    </span>
                </li>
            </ol>
        </nav>
    </header>
    <main>
        <section class="main-product--section">
            <div class="producto--container">
                <div class="producto-name--container">
                    <h1 class="producto--name">Play Station 5</h1>
                </div>
                <div class="producto-image--container">
                    <img class="producto--image" src="https://live.staticflickr.com/65535/51616926428_a5a720a9ca_c.jpg" alt="Play Station 5">
                </div>
            </div>
            <div class="compra--container">
                <form class="inputs-compra--container">
                    <div class="cupon-input--container">
                        <label for="inputCupon">Usar cupón:</label>
                        <input id="inputCupon" name="inputCupon" type="text" placeholder="Codigo del cupón">
                        <button class="cupon-input--button" type="button" onclick="onclickPrecioConDescuesto()">Usar</button>
                    </div>
                    <div class="precio--container">
                        <p class="precio--title">Precio:</p>
                        <h2 class="precio--value" id="precioDelProducto"></h2>
                        <h2 class="precio--descuento" id="precioConDescuento"></h2>
                        <p class="precio--errorCupon" id="cuponError"></p>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./js/algoritmo.js"></script>

</body>
</html>
